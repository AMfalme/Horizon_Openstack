<!DOCTYPE html>
<html>
<head>
	<!-- favicon -->

    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#d7ded7">
    <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=yes">


    <!-- favicon -->

    <meta charset="UTF-8">
    <title>Duara</title>
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css">


</head>
<body>
	<div class="container top-nav">
	<div class="row">
		<div class="logo col-md-4">
			<a href="home.html"><img src="img/logo/vertical.svg"></a>
		</div>
		<nav class="col-md-8 navigation">
			<ul>
				
				
				<li>
					<a class="active" href="login.html">Account Management</a>
				</li>
				
			</ul>
		</nav>
		
	</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-12 page-tab">
			<div class="form-triggers">
				<ul>
					<li id="login" class="active"><a href="#login">Login</a></li>
					<li id="signup"><a href="#signup">Signup</a></li>
				</ul>
			</div>
				<div class="login">
					<form>
						<h2>Login</h2>
						<div class="form-group">
		                  <input class="form-control" name="username" placeholder="User Name" type="text" minlength="4" required>
		                </div>
		                <div class="form-group">
		                  <input class="form-control" name="Password" placeholder="Password" type="password" minlength="4" required>
		                </div>
		                <input class="btn btn-success submit" type="submit" value="Login">

					</form>
				</div>
				<div class="signup">
					<form>
						<h2>Signup</h2>
						<div class="form-group">
		                  <input class="form-control" name="username" placeholder="User Name" type="text" minlength="4" required>
		                </div>
		                <div class="form-group">
		                  <input class="form-control" name="email" placeholder="Email Address" type="password" minlength="4" required>
		                </div>
		                <div class="form-group">
		                  <input class="form-control" name="Password" placeholder="Password" type="password" minlength="4" required>
		                </div>
		                <div class="form-group">
		                  <input class="form-control" name="Password" placeholder="Retype Password" type="password" minlength="4" required>
		                </div>
		                <input class="btn btn-success submit" type="submit" value="Create Account">

					</form>
				</div>
				<div class="alternative">
					<ul>
						<a href="signup.html"><li>Create Account?</li></a>
						<a href="#"><li>Forgot Password?</li></a>
						<a href="#"><li>Forgot Username?</li></a>
					</ul>
				</div>
			</div>
		</div>
	</div>
	
	<footer class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="copyright">
					<p>Copyright <img src="images/copyright.png"></p>
				</div>
			</div>
		</div>
	</footer>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script type="text/javascript">
		$(function(){
			$('.signup').hide();
			$('#signup').click( function(){
				 console.log( $( this ).text() );
				$('#login').removeClass('active');
				$(this).addClass('active');
				$('.signup').css("display","block");
				$('.login').hide();
			});
			$('#login').click( function(){
				 console.log( $( this ).text() );
				$('#signup').removeClass('active');
				$(this).addClass('active');
				$('.login').css("display","block");
				$('.signup').hide();
			});
		});
	</script>
</body>
</html>
